<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /**
         * MONO THEME
         * 
         * Ultra-airy monochrome with single accent
         * Inspired by read.cv, Vercel, and Stripe Press
         */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* =========================
           LIGHT THEME (DEFAULT)
           ========================= */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #0b0b0b;
            min-height: 100vh;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 80px 40px;
            position: relative;
        }

        .header-section {
            margin-bottom: 60px;
            text-align: left;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #0b0b0b;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            font-weight: 400;
            line-height: 1.7;
            max-width: 480px;
        }

        .timer-section {
            margin-bottom: 60px;
            text-align: center;
            position: relative;
        }

        .timer {
            font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 80px;
            font-weight: 600;
            color: #0b0b0b;
            line-height: 1;
            margin-bottom: 12px;
            letter-spacing: -0.04em;
        }

        .timer-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }


        .action-section {
            margin-bottom: 60px;
            text-align: center;
        }

        .redirect-link {
            display: inline-block;
            padding: 20px 48px;
            background: #0b0b0b;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #0b0b0b;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .redirect-link:hover {
            background: #ffffff;
            color: #0b0b0b;
        }

        .url-section {
            background: #f9fafb;
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 24px;
            margin-top: 20px;
        }

        .url-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
        }

        .url-display {
            font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            color: #0b0b0b;
            word-break: break-all;
            line-height: 1.6;
        }

        /* =========================
           DARK THEME
           ========================= */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0b0b0b;
                color: #ffffff;
            }

            .title {
                color: #ffffff;
            }

            .subtitle {
                color: #9ca3af;
            }

            .timer {
                color: #ffffff;
            }

            .timer-label {
                color: #9ca3af;
            }


            .redirect-link {
                background: #ffffff;
                color: #0b0b0b;
                border: 1px solid #ffffff;
            }

            .redirect-link:hover {
                background: #0b0b0b;
                color: #ffffff;
            }

            .url-section {
                background: #111111;
                border: 1px solid rgba(255, 255, 255, 0.06);
            }

            .url-label {
                color: #9ca3af;
            }

            .url-display {
                color: #ffffff;
            }
        }

        /* =========================
           RESPONSIVE DESIGN
           ========================= */
        @media (max-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            .title {
                font-size: 40px;
            }

            .timer {
                font-size: 64px;
            }

            .redirect-link {
                padding: 16px 32px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            .title {
                font-size: 36px;
            }

            .timer {
                font-size: 56px;
            }

            .subtitle {
                font-size: 16px;
            }
        }

        /* =========================
           ANIMATIONS
           ========================= */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out;
        }

        .timer-section {
            animation-delay: 0.1s;
        }

        .action-section {
            animation-delay: 0.2s;
        }

        .url-section {
            animation-delay: 0.3s;
        }
    </style>
    <script>
        /**
         * REDIRECT LOGIC
         *
         * DO NOT MODIFY unless you know what you're doing.
         * This script handles:
         * - URL parameter extraction (redirect_to)
         * - Language detection (Russian/English)
         * - Countdown timer (7 seconds)
         * - Automatic redirect
         */
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            const searchParams = new URLSearchParams(window.location.search);
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');
            const displayUrlOff = searchParams.has('off');

            // Bilingual text strings
            const titleText = isRussian ? 'Перенаправление' : 'Redirect';
            const subtitleText = isRussian ? 'Пожалуйста, подождите' : 'Please wait';
            const buttonText = isRussian ? 'Перейти' : 'Continue';
            const timerLabel = isRussian ? 'Осталось' : 'Time remaining';
            const urlLabel = isRussian ? 'URL назначения' : 'Destination URL';

            // Update UI with localized text
            document.getElementById('title').innerText = titleText;
            document.getElementById('subtitle').innerText = subtitleText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;
            document.getElementById('timer-label').innerText = timerLabel;
            document.getElementById('url-label').innerText = urlLabel;
            
            const urlDisplayElement = document.getElementById('url-display');
            if (displayUrlOff) {
                urlDisplayElement.innerText = isRussian ? 'Сейчас произойдет подключение вашего профиля' : 'Your profile will be connected shortly';
            } else {
                urlDisplayElement.innerText = redirectTo || (isRussian ? 'Не указан' : 'Not specified');
            }

            // Countdown timer logic
            let interval;
            if (redirectTo) {
                let countdown = 7;
                const timerElement = document.getElementById('timer');

                timerElement.innerText = countdown;

                interval = setInterval(() => {
                    countdown--;
                    timerElement.innerText = countdown;

                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = redirectTo;
                    }
                }, 1000);
                
                document.getElementById('redirectLink').addEventListener('click', function() {
                    clearInterval(interval);
                });
            } else {
                document.getElementById('timer').innerText = '—';
                alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 id="title" class="title">Redirect</h1>
            <div id="subtitle" class="subtitle">Please wait</div>
        </div>

        <div class="timer-section">
            <div id="timer" class="timer">7</div>
            <div id="timer-label" class="timer-label">Time remaining</div>
        </div>


        <div class="action-section">
            <a id="redirectLink" class="redirect-link" href="#" target="_blank">Continue</a>
        </div>

        <div class="url-section">
            <div id="url-label" class="url-label">Destination URL</div>
            <div id="url-display" class="url-display"></div>
        </div>
    </div>
</body>
</html>
