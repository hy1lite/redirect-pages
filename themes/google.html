<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #ffffff;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .container {
            text-align: center;
            max-width: 560px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 72px;
            letter-spacing: 0;
            color: #202124;
        }

        .timer {
            font-size: 96px;
            font-weight: 700;
            margin-bottom: 72px;
            line-height: 1;
            color: #1a73e8;
        }

        .redirect-link {
            display: inline-block;
            padding: 14px 36px;
            background: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            box-shadow:
                0 1px 2px 0 rgba(60, 64, 67, 0.3),
                0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .redirect-link:hover {
            background: #1765CC;
            box-shadow:
                0 1px 3px 0 rgba(60, 64, 67, 0.3),
                0 4px 8px 3px rgba(60, 64, 67, 0.15);
        }

        .redirect-link:active {
            background: #1557B0;
            box-shadow:
                0 1px 2px 0 rgba(60, 64, 67, 0.3),
                0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        #url-display {
            font-size: 12px;
            color: #5f6368;
            font-family: 'Roboto Mono', 'Courier New', monospace;
            word-break: break-all;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 4px;
            max-width: 480px;
            margin: 28px auto 0;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.1);
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            body {
                background: #202124;
                color: #e8eaed;
            }

            .title {
                color: #e8eaed;
            }

            .timer {
                color: #8ab4f8;
            }

            .redirect-link {
                background: #8ab4f8;
                color: #202124;
                box-shadow:
                    0 1px 2px 0 rgba(0, 0, 0, 0.3),
                    0 1px 3px 1px rgba(0, 0, 0, 0.15);
            }

            .redirect-link:hover {
                background: #A8C7FA;
                box-shadow:
                    0 1px 3px 0 rgba(0, 0, 0, 0.3),
                    0 4px 8px 3px rgba(0, 0, 0, 0.15);
            }

            .redirect-link:active {
                background: #AECBFA;
                box-shadow:
                    0 1px 2px 0 rgba(0, 0, 0, 0.3),
                    0 1px 3px 1px rgba(0, 0, 0, 0.15);
            }

            #url-display {
                color: #9aa0a6;
                background: #303134;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            }
        }

        /* Hidden elements required for compatibility */
        #subtitle,
        #status-label,
        #status-value,
        #timer-label,
        #url-label {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 22px;
                margin-bottom: 64px;
            }

            .timer {
                font-size: 80px;
                margin-bottom: 64px;
            }

            .redirect-link {
                padding: 12px 32px;
                font-size: 14px;
            }

            #url-display {
                font-size: 11px;
                margin-top: 24px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 56px;
            }

            .timer {
                font-size: 64px;
                margin-bottom: 56px;
            }

            .redirect-link {
                padding: 10px 28px;
                font-size: 13px;
            }

            #url-display {
                font-size: 10px;
                padding: 10px 12px;
                margin-top: 20px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            const searchParams = new URLSearchParams(window.location.search);
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');
            const displayUrlOff = searchParams.has('off');

            const titleText = isRussian ? 'Перенаправление' : 'Redirecting';
            const buttonText = isRussian ? 'Продолжить' : 'Continue';

            document.getElementById('title').innerText = titleText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;

            const urlDisplayElement = document.getElementById('url-display');
            if (displayUrlOff) {
                urlDisplayElement.innerText = isRussian ? 'Сейчас произойдет подключение вашего профиля' : 'Your profile will be connected shortly';
            } else {
                urlDisplayElement.innerText = redirectTo || (isRussian ? 'Не указан' : 'Not specified');
            }

            let interval;
            if (redirectTo) {
                let countdown = 7;
                const timerElement = document.getElementById('timer');

                timerElement.innerText = countdown;

                interval = setInterval(() => {
                    countdown--;
                    timerElement.innerText = countdown;

                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = redirectTo;
                    }
                }, 1000);

                document.getElementById('redirectLink').addEventListener('click', function() {
                    clearInterval(interval);
                });
            } else {
                document.getElementById('timer').innerText = '—';
                alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="title" class="title">Redirecting</div>
        <div id="timer" class="timer">7</div>
        <a id="redirectLink" class="redirect-link" href="#" target="_blank">Continue</a>
        <div id="url-display"></div>
    </div>

    <!-- Hidden compatibility elements -->
    <div id="subtitle"></div>
    <span id="status-label"></span>
    <span id="status-value"></span>
    <span id="timer-label"></span>
    <div id="url-label"></div>
</body>
</html>
