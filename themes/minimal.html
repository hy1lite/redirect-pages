<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BBH Sans Bogle', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f0f2f5;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1f2e;
                color: #e3e8f0;
            }

            .redirect-link {
                background: #2a3447;
                color: #e3e8f0;
            }

            .redirect-link:hover {
                background: #344155;
            }
        }

        .title {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 60px;
            text-align: center;
        }

        .timer {
            font-size: 120px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
            line-height: 1;
        }

        .redirect-link {
            display: inline-block;
            padding: 12px 32px;
            background: #2c3e50;
            color: #f0f2f5;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 400;
            transition: background 0.2s ease;
            border: none;
        }

        .redirect-link:hover {
            background: #3d5266;
        }

        /* Hidden elements required for compatibility */
        #subtitle,
        #status-label,
        #status-value,
        #timer-label,
        #url-label,
        #url-display {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            const searchParams = new URLSearchParams(window.location.search);
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');
            const displayUrlOff = searchParams.has('off');

            const titleText = isRussian ? 'Перенаправление, ожидайте' : 'Redirecting, please wait';
            const buttonText = isRussian ? 'Перейти' : 'Continue';

            document.getElementById('title').innerText = titleText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;

            const urlDisplayElement = document.getElementById('url-display');
            if (displayUrlOff) {
                // This theme hides the URL, so we must un-hide it to show the message.
                urlDisplayElement.style.display = 'block';
                urlDisplayElement.style.textAlign = 'center';
                urlDisplayElement.style.marginTop = '20px';
                urlDisplayElement.style.fontSize = '14px';
                urlDisplayElement.style.color = 'inherit'; // Use body color
                urlDisplayElement.innerText = isRussian ? 'Сейчас произойдет подключение вашего профиля' : 'Your profile will be connected shortly';
            }

            let interval;
            if (redirectTo) {
                let countdown = 7;
                const timerElement = document.getElementById('timer');

                timerElement.innerText = countdown;

                interval = setInterval(() => {
                    countdown--;
                    timerElement.innerText = countdown;

                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = redirectTo;
                    }
                }, 1000);

                document.getElementById('redirectLink').addEventListener('click', function() {
                    clearInterval(interval);
                });
            } else {
                document.getElementById('timer').innerText = '—';
                alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
            }
        });
    </script>
</head>
<body>
    <div id="title" class="title">Redirecting, please wait</div>
    <div id="timer" class="timer">7</div>
    <a id="redirectLink" class="redirect-link" href="#" target="_blank">Continue</a>

    <!-- Hidden compatibility elements -->
    <div id="subtitle"></div>
    <span id="status-label"></span>
    <span id="status-value"></span>
    <span id="timer-label"></span>
    <div id="url-label"></div>
    <div id="url-display"></div>
</body>
</html>
